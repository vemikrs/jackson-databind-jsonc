---
name: Release

"on":
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: false
        type: string
      skip_maven_central:
        description: 'Skip Maven Central publishing (GitHub release only)'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  issues: write
  pull-requests: write
  deployments: write

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Release Artifacts
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build and sign artifacts
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          SIGNING_SECRET_KEY: ${{ secrets.SIGNING_SECRET_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          ./gradlew clean build fatJar publishToMavenLocal
          
      - name: List built artifacts
        run: |
          echo "Built artifacts:"
          find lib/build/libs -name "*.jar" -ls
          echo ""
          echo "Maven repository artifacts:"
          find ~/.m2/repository/jp/vemi -name "*.jar" -ls 2>/dev/null || echo "No local Maven artifacts found"
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            lib/build/libs/*.jar
            ~/.m2/repository/jp/vemi/**/*
          retention-days: 5

  github-release:
    needs: build
    runs-on: ubuntu-latest
    name: Create GitHub Release

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v5
        with:
          name: release-artifacts
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.version }}
          files: |
            artifacts/lib/build/libs/*.jar
          generate_release_notes: true
          body: |
            ## üì¶ Artifacts
            
            - **Slim JAR** (recommended): `jackson-databind-jsonc-${{ needs.build.outputs.version }}.jar`
            - **Fat JAR** (all-in-one): `jackson-databind-jsonc-${{ needs.build.outputs.version }}-all.jar`
            - **Sources JAR**: `jackson-databind-jsonc-${{ needs.build.outputs.version }}-sources.jar`
            - **Javadoc JAR**: `jackson-databind-jsonc-${{ needs.build.outputs.version }}-javadoc.jar`
            
            ## üöÄ Maven Central
            
            This release is automatically published to Maven Central (via OSSRH).
            Status (OSSRH): https://s01.oss.sonatype.org/
            
            **Gradle:**
            ```kotlin
            implementation("jp.vemi:jackson-databind-jsonc:${{ needs.build.outputs.version }}")
            ```
            
            **Maven:**
            ```xml
            <dependency>
                <groupId>jp.vemi</groupId>
                <artifactId>jackson-databind-jsonc</artifactId>
                <version>${{ needs.build.outputs.version }}</version>
            </dependency>
            ```

  maven-central-publish:
    needs: [build, github-release]
    runs-on: ubuntu-latest
    name: Publish to Maven Central via OSSRH
    if: ${{ !github.event.inputs.skip_maven_central }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Set execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Publish to Maven Central via OSSRH
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          SIGNING_SECRET_KEY: ${{ secrets.SIGNING_SECRET_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          # Check for publishing credentials (OSSRH required)
          if [ -z "$OSSRH_USERNAME" ] || [ -z "$OSSRH_PASSWORD" ]; then
            echo "üö® Missing OSSRH publishing credentials"
            echo "Please set the following GitHub Secrets:"
            echo "  ‚Ä¢ OSSRH_USERNAME"
            echo "  ‚Ä¢ OSSRH_PASSWORD"
            echo ""
            echo "üìö Setup guide: https://central.sonatype.org/publish/publish-guide/#deployment"
            echo "üìö OSSRH account: https://issues.sonatype.org/"
            echo ""
            echo "üìã Manual upload instructions (fallback):"
            echo "1. Visit: https://central.sonatype.com/"
            echo "2. Sign in with your Sonatype account"
            echo "3. Upload artifacts from the GitHub release"
            echo "4. Follow the Central Portal publishing workflow"
            exit 1
          fi
          
          echo "üì¶ Publishing to Maven Central via OSSRH (s01.oss.sonatype.org)..."
          echo "Using OSSRH credentials"
          
          # Validate configuration
          ./gradlew validateCredentials
          echo ""
          
          # Publish to OSSRH using nexus-publish-plugin
          ./gradlew publishToSonatype closeAndReleaseSonatypeStagingRepository --info -S
          
          echo ""
          echo "‚úÖ Published to OSSRH staging repository"
          echo "üîÑ Closing and releasing staging repository..."

      - name: Publishing Success
        if: success()
        run: |
          echo "‚úÖ Successfully published to Maven Central via OSSRH!"
          echo "üîç Check deployment status: https://s01.oss.sonatype.org/"
          echo "‚è±Ô∏è  It may take a few minutes to appear on Maven Central"
